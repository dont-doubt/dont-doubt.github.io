<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Penta Tetris</title>
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
		}
		canvas {
			padding: 20px;
			filter: drop-shadow(0 0 20px #000000);
		}
		body {
			/* transform: scale(calc(~"100vw/1920px")); */
			overflow: hidden;
			height: 100%;
			background-image: linear-gradient(to right, #1f253f 0%, #003d52 30%, #db31db 100%);
		}
		button {
			padding: 0;
			filter: drop-shadow(0 0 20px #000000);
			background-color:#171720;
			border-radius: 20%;
		}
		button:hover {
			background-color:#323232;
			border-radius: 20%;
		}
	</style>
</head>
<body>
	<div id="outer">
		<canvas id="swapcanvas" style="float:left" onclick="buttonSwap()"></canvas>
		<canvas id="canvas" style="float:left"></canvas>
		<canvas id="nextcanvas" style="display:grid"></canvas>
		<canvas id="scorecanvas" style="display:grid"></canvas>
		<button style="width:80px; height:80px; display:grid; transform:translate(20px,20px)" onclick="runTetris()">
			<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 35 35">
				<path d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c
				0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"/>
			</svg>
		</button>
	</div>
	<script src="script.js"></script>
</body>
